<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/iconsfont/all.css">
    <link rel="stylesheet" href="/css/alipres.css">
    <title>ALIPRES</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header__logo">
                <h1 class="title">Alipres</h1>
                <h2 class="subtitle">Cargo</h2>
            </div>
            <div class="header__buttons">
                <button class="header__button header__button_login">
                    Login
                </button>
                <button class="header__button header__button_join">
                    Join us
                </button>
            </div>
        </div>
        <div class="main">
            <div class="main__moto">
                <p class="main__text">Ship your package anywhere. Simple, easy and fast.</p>
            </div>
            <div class="form">
                <form action="" class="block">
                    <p class="form__title"></p>
                    <div class="form__block">
                        <div class="form_content">
                            <div class="form__caption"></div>
                            <div class="form__input-wrap">
                                <div class="form__img fa-solid fa-plane-departure">
                                </div>
                                <input type="text" class="form_input">
                            </div>
                            
                            <div class="form__caption"></div>
                            <div class="form__input-wrap">
                                <div class="form__img fa-solid fa-plane-arrival">
                                </div>
                                <input type="text" class="form_input">
                            </div>

                            <div class="form__caption"></div>
                            <div class="form__input-wrap">
                                <div class="form__img fa-solid fa-box-archive">
                                </div>
                                <input type="text" class="form_input">
                            </div>

                            <div class="form__caption"></div>
                            <div class="form__input-wrap">
                                <div class="form__img fa-solid fa-calendar-day">
                                </div>
                                <input type="text" class="form_input">
                            </div>
                        </div>
                    </div>
                    <button class="form__button">
                        <div class="form__img"></div>
                        <input type="submit" value="Search" class="form_submit">
                    </button>
                </form>
            </div>
        </div>
    </header>
    
    <main>
    
    </main>

    <footer>

    </footer>
</body>
</html>
