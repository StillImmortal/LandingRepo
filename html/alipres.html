<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/iconsfont/all.css">
    <link rel="stylesheet" href="/css/alipres.css">
    <title>ALIPRES</title>
</head>
<body>
    <header>
        <div class="header__container">
            <div class="header">
                <a href="#" class="header__logo">
                    <h1 class="title">Alipres</h1>
                    <h2 class="subtitle">Cargo</h2>
                </a>
                <div class="header__buttons">
                    <button class="header__button header__button_login">
                        <a href="#" class="header__link">Login</a>
                    </button>
                    <button class="header__button header__button_join">
                        <a href="#" class="header__link">Join us</a>
                    </button>
                </div>
            </div>
            <div class="main">
                <div class="main__moto">
                    <p class="main__text">Ship your package anywhere. Simple, easy and fast.</p>
                </div>
                <div class="main__form form-header">
                    <form action="" class="block">
                        <p class="form__title">Where do you want to send</p>
                        <div class="form__block">
                            <div class="form_content">
                                <div class="form__input-item">
                                    <div class="form__caption">Pick up address</div>
                                    <div class="form__input-wrap">
                                        <label for="input1" class="form__img fa-solid fa-plane-departure"></label>
                                        <input type="text" class="form_input" value="Av. Getulio" id="input1">
                                    </div>
                                </div>
                                
                                <div class="form__input-item">
                                    <div class="form__caption">Delivery address</div>
                                    <div class="form__input-wrap">
                                        <label for="input2" class="form__img fa-solid fa-plane-arrival"></label>
                                        <input type="text" class="form_input" value="Av. Getulio" id="input2">
                                    </div>
                                </div>

                                <div class="form__input-item">
                                    <div class="form__caption">Parcel details</div>
                                    <div class="form__input-wrap">
                                        <label for="input3" class="form__img fa-solid fa-box-archive"></label>
                                        <input type="text" class="form_input" value="1 PCS 3 LBS USD 66.00" id="input3">
                                    </div>
                                </div>

                                <div class="form__input-item">
                                    <div class="form__caption">Ship date</div>
                                    <div class="form__input-wrap">
                                        <label for="input4" class="form__img fa-solid fa-calendar-day"></label>
                                        <input type="text" class="form_input" value="Jul 09, 2021" id="input4">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form__footer">
                            <button type="submit" class="form__button">
                                <div class="form__img-submit fa-solid fa-magnifying-glass"></div>
                                Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    
    <main>
    
    </main>

    <footer>

    </footer>
</body>
</html>
